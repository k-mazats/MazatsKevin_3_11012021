<!DOCTYPE html>
<html lang="fr">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<title>ohmyfood — Réservez le menu qui vous convient</title>
		<meta
			name="description"
			content="Découvrez des restaurants d'exception, sélectionnés par nos soins."
		/>
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css" integrity="sha384-vSIIfh2YWi9wW0r9iZe7RJPrKwp6bG+s9QZMoITbCckVJqGCCRhc+ccxNcdpHuYu" crossorigin="anonymous">


		<link rel="preconnect" href="https://fonts.gstatic.com" />
		<link
			href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;600;700&family=Shrikhand&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" type="text/css" href="../styles/css/main.css" />
	</head>
	<body>
		<header class="header header--restaurants">
			<nav class="header__home-wrap">
				<a href="../index.html" class="header__home-link">
					<i class="fas fa-arrow-left"></i>
				</a>
			</nav>
			<h1 class="header__title">ohmyfood</h1>
		</header>
		<main class="restaurant-main">
			<form class="restaurant-menu">
				<header class="menu-header">
					<img
						src="../images/restaurants/jay-wennington-N_Y88TWmGwA-unsplash.jpg"
						alt=""
						class="menu-header__cover"
					/>
					<div class="menu-header__wrap">
						<h1 class="menu-header__title">La palette du goût</h1>
						<div class="menu-header__like-button">
							<i class="far fa-heart"
							><svg
								xmlns="http://www.w3.org/2000/svg"
								version="1.1"
								class="restaurant-card__liked"
								width="32"
								height="32"
								viewBox="0 0 512 512"
							>
								<path
									d="M462.3 62.6C407.5 15.9 326 24.3 275.7 76.2L256 96.5l-19.7-20.3C186.1 24.3 104.5 15.9 49.7 62.6c-62.8 53.6-66.1 149.8-9.9 207.9l193.5 199.8c12.5 12.9 32.8 12.9 45.3 0l193.5-199.8c56.3-58.1 53-154.3-9.8-207.9z"
									fill="url(#gradient)"
								/>
								<defs>
									<linearGradient
										spreadMethod="pad"
										id="gradient"
										x1="0%"
										y1="70%"
										x2="70%"
										y2="0%"
									>
										<stop
											offset="0%"
											class="svg-gradient-def__first-stop"
										/>
										<stop
											offset="66%"
											class="svg-gradient-def__second-stop"
										/>
										<stop
											offset="100"
											class="svg-gradient-def__third-stop"
										/>
									</linearGradient>
								</defs>
							</svg>
						</i>
						</div>
					</div>
				</header>
				<section class="dish-type">
					<h2 class="dish-type__title">ENTRÉES</h2>
					<label class="dish-card">
						<input type="radio" name="entry" class="dish-card__choice" />
						<span class="dish-card__details">
							<span class="dish-card__title">Fricassée d'escargot</span>
							<span class="dish-card__description">Au piment d'espelette</span>
						</span>
						<span class="dish-card__price">25€</span>
						<span class="dish-card__selected">
							<i class="fas fa-check-circle"></i>
						</span>
					</label>
					<label class="dish-card">
						<input type="radio" name="entry" class="dish-card__choice" />
						<span class="dish-card__details">
							<span class="dish-card__title">Foie gras de canard mi-cuit</span>
							<span class="dish-card__description">
								Et ses copeaux de truffe noire
							</span>
						</span>
						<span class="dish-card__price">35€</span>
						<span class="dish-card__selected">
							<i class="fas fa-check-circle"></i>
						</span>
					</label>
					<label class="dish-card">
						<input type="radio" name="entry" class="dish-card__choice" />
						<span class="dish-card__details">
							<span class="dish-card__title">Oeuf au plat</span>
							<span class="dish-card__description">
								Assaisonné à la truffe sur lit de caviar
							</span>
						</span>
						<span class="dish-card__price">20€</span>
						<span class="dish-card__selected">
							<i class="fas fa-check-circle"></i>
						</span>
					</label>
				</section>
				<section class="dish-type">
					<h2 class="dish-type__title">PLAT</h2>
					<label class="dish-card">
						<input type="radio" name="main" class="dish-card__choice" />
						<span class="dish-card__details">
							<span class="dish-card__title">Filet de boeuf aux herbes</span>
							<span class="dish-card__description">
								Accompagné de sa ribambelle de légumes
							</span>
						</span>
						<span class="dish-card__price">40€</span>
						<span class="dish-card__selected">
							<i class="fas fa-check-circle"></i>
						</span>
					</label>
					<label class="dish-card">
						<input type="radio" name="main" class="dish-card__choice" />
						<span class="dish-card__details">
							<span class="dish-card__title">Parmentier de queue de boeuf</span>
							<span class="dish-card__description">
								À la truffe noire sur sa purée de panais
							</span>
						</span>
						<span class="dish-card__price">35€</span>
						<span class="dish-card__selected">
							<i class="fas fa-check-circle"></i>
						</span>
					</label>
					<label class="dish-card">
						<input type="radio" name="main" class="dish-card__choice" />
						<span class="dish-card__details">
							<span class="dish-card__title">Filet de turbot</span>
							<span class="dish-card__description">Aux agrumes</span>
						</span>
						<span class="dish-card__price">44€</span>
						<span class="dish-card__selected">
							<i class="fas fa-check-circle"></i>
						</span>
					</label>
				</section>
				<section class="dish-type">
					<h2 class="dish-type__title">DESSERTS</h2>
					<label class="dish-card">
						<input type="radio" name="dessert" class="dish-card__choice" />
						<span class="dish-card__details">
							<span class="dish-card__title">Paris-Brest</span>
							<span class="dish-card__description">Revisité</span>
						</span>
						<span class="dish-card__price">18€</span>
						<span class="dish-card__selected">
							<i class="fas fa-check-circle"></i>
						</span>
					</label>
					<label class="dish-card">
						<input type="radio" name="dessert" class="dish-card__choice" />
						<span class="dish-card__details">
							<span class="dish-card__title">
								Macaron au chocolat d'exception
							</span>
							<span class="dish-card__description">
								Et glace à la vanille de Madagascar
							</span>
						</span>
						<span class="dish-card__price">22€</span>
						<span class="dish-card__selected">
							<i class="fas fa-check-circle"></i>
						</span>
					</label>
					<label class="dish-card">
						<input type="radio" name="dessert" class="dish-card__choice" />
						<span class="dish-card__details">
							<span class="dish-card__title">Mousse au chocolat</span>
							<span class="dish-card__description">
								Au piment d'Espelette et à la truffe noire
							</span>
						</span>
						<span class="dish-card__price">23€</span>
						<span class="dish-card__selected">
							<i class="fas fa-check-circle"></i>
						</span>
					</label>
				</section>
				<button class="restaurant-menu__valid-command">Commander</button>
			</form>
		</main>
		<footer class="footer">
			<h1 class="footer__title">ohmyfood</h1>
			<ul class="footer-links">
				<li class="footer-links__item">
					<a href="" class="footer-links__item-link"
						><i class="fas fa-utensils"></i> Proposez un restaurant</a
					>
				</li>
				<li class="footer-links__item">
					<a href="" class="footer-links__item-link"
						><i class="fas fa-hands-helping"></i> Devenir partenaire</a
					>
				</li>
				<li class="footer-links__item">
					<a href="" class="footer-links__item-link">Mentions légales</a>
				</li>
				<li class="footer-links__item">
					<a href="" class="footer-links__item-link">Contact</a>
				</li>
			</ul>
		</footer>
	</body>
</html>
