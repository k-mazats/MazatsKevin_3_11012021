<!DOCTYPE html>
<html lang="fr">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<title>Document</title>
		<meta name="description" content="" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<script
			src="https://kit.fontawesome.com/a35b44c601.js"
			crossorigin="anonymous"
		></script>
		<link rel="preconnect" href="https://fonts.gstatic.com" />
		<link
			href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;600;700&family=Shrikhand&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" type="text/css" href="../styles/css/main.css" />
	</head>
	<body>
		<header class="header">
			<nav class="header__home-wrap">
				<a href="../index.html" class="header__home-link">
					<i class="fas fa-arrow-left"></i>
				</a>
			</nav>
			<h1 class="header__title">ohmyfood</h1>
		</header>
		<main class="restaurant-main">
			<form class="restaurant-menu">
				<header class="menu-header">
					<img
						src="../images/restaurants/jay-wennington-N_Y88TWmGwA-unsplash.jpg"
						alt=""
						class="menu-header__cover"
					/>
					<h1 class="menu-header__title">La palette du goût</h1>
					<!-- check how to make the like button .menu-header__like-->
				</header>
				<section class="dish-type">
					<h2 class="dish-type__title">ENTRÉES</h2>
					<label class="dish-card">
						<div class="dish-card__details">
							<h2 class="dish-card__title">Fricassée d'escargot</h2>
							<p class="dish-card__description">Au piment d'espelette</p>
						</div>
						<p class="dish-card__price">25€</p>
						<div class="dish-card__selected">
							<i class="fas fa-check-circle"></i>
						</div>
						<input type="radio" name="entry" class="dish-type__choice" />
					</label>
					<label class="dish-card">
						<div class="dish-card__details">
							<h2 class="dish-card__title">Foie gras de canard mi-cuit</h2>
							<p class="dish-card__description">
								Et ses copeaux de truffe noire
							</p>
						</div>
						<p class="dish-card__price">35€</p>
						<div class="dish-card__selected">
							<i class="fas fa-check-circle"></i>
						</div>
						<input type="radio" name="entry" class="dish-type__choice" />
					</label>
					<label class="dish-card">
						<div class="dish-card__details">
							<h2 class="dish-card__title">Oeuf au plat</h2>
							<p class="dish-card__description">
								Assaisonné à la truffe sur lit de caviar
							</p>
						</div>
						<p class="dish-card__price">20€</p>
						<div class="dish-card__selected">
							<i class="fas fa-check-circle"></i>
						</div>
						<input type="radio" name="entry" class="dish-type__choice" />
					</label>
				</section>
				<section class="dish-type">
					<h2 class="dish-type__title">PLAT</h2>
					<label class="dish-card">
						<div class="dish-card__details">
							<h2 class="dish-card__title">Filet de boeuf aux herbes</h2>
							<p class="dish-card__description">
								Accompagné de sa ribambelle de légumes
							</p>
						</div>
						<p class="dish-card__price">40€</p>
						<div class="dish-card__selected">
							<i class="fas fa-check-circle"></i>
						</div>
						<input type="radio" name="entry" class="dish-type__choice" />
					</label>
					<label class="dish-card">
						<div class="dish-card__details">
							<h2 class="dish-card__title">Parmentier de queue de boeuf</h2>
							<p class="dish-card__description">À la truffe noire sur sa purée de panais</p>
						</div>
						<p class="dish-card__price">35€</p>
						<div class="dish-card__selected">
							<i class="fas fa-check-circle"></i>
						</div>
						<input type="radio" name="entry" class="dish-type__choice" />
					</label>
					<label class="dish-card">
						<div class="dish-card__details">
							<h2 class="dish-card__title">Filet de turbot</h2>
							<p class="dish-card__description">Aux agrumes</p>
						</div>
						<p class="dish-card__price">44€</p>
						<div class="dish-card__selected">
							<i class="fas fa-check-circle"></i>
						</div>
						<input type="radio" name="entry" class="dish-type__choice" />
					</label>
				</section>
				<section class="dish-type">
					<h2 class="dish-type__title">DESSERTS</h2>
					<label class="dish-card">
						<div class="dish-card__details">
							<h2 class="dish-card__title">Paris-Brest</h2>
							<p class="dish-card__description">Revisité</p>
						</div>
						<p class="dish-card__price">18€</p>
						<div class="dish-card__selected">
							<i class="fas fa-check-circle"></i>
						</div>
						<input type="radio" name="entry" class="dish-type__choice" />
					</label>
					<label class="dish-card">
						<div class="dish-card__details">
							<h2 class="dish-card__title">Macaron au chocolat d'exception </h2>
							<p class="dish-card__description">Et glace à la vanille de Madagascar</p>
						</div>
						<p class="dish-card__price">22€</p>
						<div class="dish-card__selected">
							<i class="fas fa-check-circle"></i>
						</div>
						<input type="radio" name="entry" class="dish-type__choice" />
					</label>
					<label class="dish-card">
						<div class="dish-card__details">
							<h2 class="dish-card__title">Mousse au chocolat </h2>
							<p class="dish-card__description">Au piment d'Espelette et à la truffe noire</p>
						</div>
						<p class="dish-card__price">23€ </p>
						<div class="dish-card__selected">
							<i class="fas fa-check-circle"></i>
						</div>
						<input type="radio" name="entry" class="dish-type__choice" />
					</label>
				</section>
				<button class="restaurant-menu__valid-command">Commander</button>
			</form>
		</main>
		<footer class="footer">
			<h1 class="footer__title">ohmyfood</h1>
			<ul class="footer-links">
				<li class="footer-links__item">
					<a href="" class="footer-links__item-link"
						><i class="fas fa-utensils"></i> Proposez un restaurant</a
					>
				</li>
				<li class="footer-links__item">
					<a href="" class="footer-links__item-link"
						><i class="fas fa-hands-helping"></i> Devenir partenaire</a
					>
				</li>
				<li class="footer-links__item">
					<a href="" class="footer-links__item-link">Mentions légales</a>
				</li>
				<li class="footer-links__item">
					<a href="" class="footer-links__item-link">Contact</a>
				</li>
			</ul>
		</footer>
	</body>
</html>
