<!DOCTYPE html>
<html lang="fr">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<title>ohmyfood — Réservez le menu qui vous convient</title>
		<meta
			name="description"
			content="Découvrez des restaurants d'exception, sélectionnés par nos soins."
		/>
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<script
			src="https://kit.fontawesome.com/a35b44c601.js"
			crossorigin="anonymous"
		></script>
		<link rel="preconnect" href="https://fonts.gstatic.com" />
		<link
			href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;600&family=Shrikhand&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" type="text/css" href="../styles/css/main.css" />
	</head>
	<body>
		<header class="header">
			<nav class="header__home-wrap">
				<a href="../index.html" class="header__home-link">
					<i class="fas fa-arrow-left"></i>
				</a>
			</nav>
			<h1 class="header__title">ohmyfood</h1>
		</header>
		<main class="restaurant-main">
			<form class="restaurant-menu">
				<header class="menu-header">
					<img
						src="../images/restaurants/louis-hansel-shotsoflouis-qNBGVyOCY8Q-unsplash.jpg"
						alt=""
						class="menu-header__cover"
					/>
					<div class="menu-header__wrap">
						<h1 class="menu-header__title">Le délice des sens</h1>
						<div class="menu-header__like-button">
							<i class="far fa-heart"></i>
						</div>
					</div>
				</header>
				<section class="dish-type">
					<h2 class="dish-type__title">ENTRÉES</h2>
					<label class="dish-card">
						<input type="radio" name="entry" class="dish-card__choice" />
						<span class="dish-card__details">
							<span class="dish-card__title">Tartare de thon</span>
							<span class="dish-card__description">Assaisonné au yuzu</span>
						</span>
						<span class="dish-card__price">25€</span>
						<span class="dish-card__selected">
							<i class="fas fa-check-circle"></i>
						</span>
					</label>
					<label class="dish-card">
						<input type="radio" name="entry" class="dish-card__choice" />
						<span class="dish-card__details">
							<span class="dish-card__title">
								Bouchée de homard croustillant
							</span>
							<span class="dish-card__description">
								Et sa farandole de petits légumes
							</span>
						</span>
						<span class="dish-card__price">35€</span>
						<span class="dish-card__selected">
							<i class="fas fa-check-circle"></i>
						</span>
					</label>
					<label class="dish-card">
						<input type="radio" name="entry" class="dish-card__choice" />
						<span class="dish-card__details">
							<span class="dish-card__title">Velouté de cèpes</span>
							<span class="dish-card__description"> Aux truffes</span>
						</span>
						<span class="dish-card__price">20€</span>
						<span class="dish-card__selected">
							<i class="fas fa-check-circle"></i>
						</span>
					</label>
				</section>
				<section class="dish-type">
					<h2 class="dish-type__title">PLAT</h2>
					<label class="dish-card">
						<input type="radio" name="main" class="dish-card__choice" />
						<span class="dish-card__details">
							<span class="dish-card__title">
								Poulet rôti aux herbes de Provence
							</span>
							<span class="dish-card__description">
								Et sa crème de truffe
							</span>
						</span>
						<span class="dish-card__price">40€</span>
						<span class="dish-card__selected">
							<i class="fas fa-check-circle"></i>
						</span>
					</label>
					<label class="dish-card">
						<input type="radio" name="main" class="dish-card__choice" />
						<span class="dish-card__details">
							<span class="dish-card__title">Langouste rôtie</span>
							<span class="dish-card__description">
								Et ses légumes de saison
							</span>
						</span>
						<span class="dish-card__price">35€</span>
						<span class="dish-card__selected">
							<i class="fas fa-check-circle"></i>
						</span>
					</label>
					<label class="dish-card">
						<input type="radio" name="main" class="dish-card__choice" />
						<span class="dish-card__details">
							<span class="dish-card__title">Côte de boeuf Angus</span>
							<span class="dish-card__description">Et sa purée de panais</span>
						</span>
						<span class="dish-card__price">44€</span>
						<span class="dish-card__selected">
							<i class="fas fa-check-circle"></i>
						</span>
					</label>
				</section>
				<section class="dish-type">
					<h2 class="dish-type__title">DESSERTS</h2>
					<label class="dish-card">
						<input type="radio" name="dessert" class="dish-card__choice" />
						<span class="dish-card__details">
							<span class="dish-card__title">Farandole de desserts</span>
							<span class="dish-card__description">Du chef</span>
						</span>
						<span class="dish-card__price">18€</span>
						<span class="dish-card__selected">
							<i class="fas fa-check-circle"></i>
						</span>
					</label>
					<label class="dish-card">
						<input type="radio" name="dessert" class="dish-card__choice" />
						<span class="dish-card__details">
							<span class="dish-card__title">Crème brulée</span>
							<span class="dish-card__description">Revisitée</span>
						</span>
						<span class="dish-card__price">22€</span>
						<span class="dish-card__selected">
							<i class="fas fa-check-circle"></i>
						</span>
					</label>
					<label class="dish-card">
						<input type="radio" name="dessert" class="dish-card__choice" />
						<span class="dish-card__details">
							<span class="dish-card__title">Tiramisu</span>
							<span class="dish-card__description"> À la noisette</span>
						</span>
						<span class="dish-card__price">23€</span>
						<span class="dish-card__selected">
							<i class="fas fa-check-circle"></i>
						</span>
					</label>
				</section>
				<button class="restaurant-menu__valid-command">Commander</button>
			</form>
		</main>
		<footer class="footer">
			<h1 class="footer__title">ohmyfood</h1>
			<ul class="footer-links">
				<li class="footer-links__item">
					<a href="" class="footer-links__item-link"
						><i class="fas fa-utensils"></i> Proposez un restaurant</a
					>
				</li>
				<li class="footer-links__item">
					<a href="" class="footer-links__item-link"
						><i class="fas fa-hands-helping"></i> Devenir partenaire</a
					>
				</li>
				<li class="footer-links__item">
					<a href="" class="footer-links__item-link">Mentions légales</a>
				</li>
				<li class="footer-links__item">
					<a href="" class="footer-links__item-link">Contact</a>
				</li>
			</ul>
		</footer>
	</body>
</html>
