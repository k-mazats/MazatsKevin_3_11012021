<!DOCTYPE html>
<html lang="fr">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<title>ohmyfood — Réservez le menu qui vous convient</title>
		<meta name="description" content="Découvrez des restaurants d'exception, sélectionnés par nos soins." />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<script
			src="https://kit.fontawesome.com/a35b44c601.js"
			crossorigin="anonymous"
		></script>
		<link rel="preconnect" href="https://fonts.gstatic.com" />
		<link
			href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;600&family=Shrikhand&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" type="text/css" href="../styles/css/main.css" />
	</head>
	<body>
		<header class="header">
			<nav class="header__home-wrap">
				<a href="../index.html" class="header__home-link">
					<i class="fas fa-arrow-left"></i>
				</a>
			</nav>
			<h1 class="header__title">ohmyfood</h1>
		</header>
		<main class="restaurant-main">
			<form class="restaurant-menu">
				<header class="menu-header">
					<img
						src="../images/restaurants/stil-u2Lp8tXIcjw-unsplash.jpg"
						alt=""
						class="menu-header__cover"
					/>
					<div class="menu-header__wrap">
						<h1 class="menu-header__title">La note enchantée</h1>
						<label class="menu-header__like-label">
							<input type="checkbox" class="menu-header__like-button"
						/></label>
					</div>
				</header>
				<section class="dish-type">
					<h2 class="dish-type__title">ENTRÉES</h2>
					<label class="dish-card">
						<span class="dish-card__details">
							<span class="dish-card__title">Ravioles de foie gras</span>
							<span class="dish-card__description"
								>Accompagnés de leur crème à la truffe</span
							>
						</span>
						
						<input type="radio" name="entry" class="dish-card__choice" />
						<span class="dish-card__price">25€</span>
						<span class="dish-card__selected">
							<i class="fas fa-check-circle"></i>
						</span>
					</label>
					<label class="dish-card">
						<span class="dish-card__details">
							<span class="dish-card__title">Caviar osciètre</span>
							<span class="dish-card__description">
								Sur blini à la farine de blé noir
							</span>
						</span>
						
						<input type="radio" name="entry" class="dish-card__choice" />
						<span class="dish-card__price">35€</span>
						<span class="dish-card__selected">
							<i class="fas fa-check-circle"></i>
						</span>
					</label>
					<label class="dish-card">
						<span class="dish-card__details">
							<span class="dish-card__title">Homard et espuma de potiron</span>
							<span class="dish-card__description">
								Mariné aux zestes d'orange
							</span>
						</span>
						
						<input type="radio" name="entry" class="dish-card__choice" />
						<span class="dish-card__price">20€</span>
						<span class="dish-card__selected">
							<i class="fas fa-check-circle"></i>
						</span>
					</label>
					<label class="dish-card">
						<span class="dish-card__details">
							<span class="dish-card__title"
								>Foie gras de canard cuit entier</span
							>
							<span class="dish-card__description">
								Confiture de figue et pain toasté
							</span>
						</span>
						
						<input type="radio" name="entry" class="dish-card__choice" />
						<span class="dish-card__price">35€</span>
						<span class="dish-card__selected">
							<i class="fas fa-check-circle"></i>
						</span>
					</label>
				</section>
				<section class="dish-type">
					<h2 class="dish-type__title">PLAT</h2>
					<label class="dish-card">
						<span class="dish-card__details">
							<span class="dish-card__title"
								>Noix de coquilles Saint-Jacques</span
							>
							<span class="dish-card__description">
								Sur lit de purée de céleri-rave
							</span>
						</span>
						
						<input type="radio" name="main" class="dish-card__choice" />
						<span class="dish-card__price">40€</span>
						<span class="dish-card__selected">
							<i class="fas fa-check-circle"></i>
						</span>
					</label>
					<label class="dish-card">
						<span class="dish-card__details">
							<span class="dish-card__title">Langoustine poêlée</span>
							<span class="dish-card__description">
								Purée de patate douce
							</span>
						</span>
						
						<input type="radio" name="main" class="dish-card__choice" />
						<span class="dish-card__price">35€</span>
						<span class="dish-card__selected">
							<i class="fas fa-check-circle"></i>
						</span>
					</label>
					<label class="dish-card">
						<span class="dish-card__details">
							<span class="dish-card__title">Mijoté de queue de boeuf</span>
							<span class="dish-card__description"
								>Et riz sauvage aux zestes de citron</span
							>
						</span>
						
						<input type="radio" name="main" class="dish-card__choice" />
						<span class="dish-card__price">44€</span>
						<span class="dish-card__selected">
							<i class="fas fa-check-circle"></i>
						</span>
					</label>
				</section>
				<section class="dish-type">
					<h2 class="dish-type__title">DESSERTS</h2>
					<label class="dish-card">
						<span class="dish-card__details">
							<span class="dish-card__title">Macaron noisette et chocolat</span>
							<span class="dish-card__description"
								>Glace au caramel brun et sel de Guérande</span
							>
						</span>
						
						<input type="radio" name="dessert" class="dish-card__choice" />
						<span class="dish-card__price">18€</span>
						<span class="dish-card__selected">
							<i class="fas fa-check-circle"></i>
						</span>
					</label>
					<label class="dish-card">
						<span class="dish-card__details">
							<span class="dish-card__title">Baba au rhum revisité </span>
							<span class="dish-card__description">
								Avec son coulis de citron
							</span>
						</span>
						
						<input type="radio" name="dessert" class="dish-card__choice" />
						<span class="dish-card__price">22€</span>
						<span class="dish-card__selected">
							<i class="fas fa-check-circle"></i>
						</span>
					</label>
					<label class="dish-card">
						<span class="dish-card__details">
							<span class="dish-card__title">Tarte au citron meringuée </span>
							<span class="dish-card__description"> Déstructurée </span>
						</span>
						
						<input type="radio" name="dessert" class="dish-card__choice" />
						<span class="dish-card__price">23€</span>
						<span class="dish-card__selected">
							<i class="fas fa-check-circle"></i>
						</span>
					</label>
				</section>
				<button class="restaurant-menu__valid-command">Commander</button>
			</form>
		</main>
		<footer class="footer">
			<h1 class="footer__title">ohmyfood</h1>
			<ul class="footer-links">
				<li class="footer-links__item">
					<a href="" class="footer-links__item-link"
						><i class="fas fa-utensils"></i> Proposez un restaurant</a
					>
				</li>
				<li class="footer-links__item">
					<a href="" class="footer-links__item-link"
						><i class="fas fa-hands-helping"></i> Devenir partenaire</a
					>
				</li>
				<li class="footer-links__item">
					<a href="" class="footer-links__item-link">Mentions légales</a>
				</li>
				<li class="footer-links__item">
					<a href="" class="footer-links__item-link">Contact</a>
				</li>
			</ul>
		</footer>
	</body>
</html>
