<!DOCTYPE html>
<html lang="fr">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<title>ohmyfood — Réservez le menu qui vous convient</title>
		<meta name="description" content="Découvrez des restaurants d'exception, sélectionnés par nos soins." />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<script
			src="https://kit.fontawesome.com/a35b44c601.js"
			crossorigin="anonymous"
		></script>
		<link rel="preconnect" href="https://fonts.gstatic.com" />
		<link
			href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;600&family=Shrikhand&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" type="text/css" href="../styles/css/main.css" />
	</head>
	<body>
		<header class="header">
			<nav class="header__home-wrap">
				<a href="../index.html" class="header__home-link">
					<i class="fas fa-arrow-left"></i>
				</a>
			</nav>
			<h1 class="header__title">ohmyfood</h1>
		</header>
		<main class="restaurant-main">
			<form class="restaurant-menu">
				<header class="menu-header">
					<img src="../images/restaurants/toa-heftiba-DQKerTsQwi0-unsplash.jpg" alt="" class="menu-header__cover" />
					<div class="menu-header__wrap">
						<h1 class="menu-header__title">À la française</h1>
						<label class="menu-header__like-label">
							<input type="checkbox" class="menu-header__like-button"
						/></label>
					</div>
				</header>
				<section class="dish-type">
					<h2 class="dish-type__title">ENTRÉES</h2>
					<label class="dish-card">
						<span class="dish-card__details">
							<span class="dish-card__title">Tartare de poulpe acidulé</span>
							<span class="dish-card__description">Aux zestes d'orange</span>
						</span>
						
						
						<input type="radio" name="entry" class="dish-card__choice" />
						<span class="dish-card__price">25€</span>
						<span class="dish-card__selected">
							<i class="fas fa-check-circle"></i>
						</span>
					</label>
					<label class="dish-card">
						<span class="dish-card__details">
							<span class="dish-card__title">Velouté de légumes d'antan</span>
							<span class="dish-card__description">
								Carotte, panais, topinambour
							</span>
						</span>
						
						<input type="radio" name="entry" class="dish-card__choice" />
						<span class="dish-card__price">35€</span>
						<span class="dish-card__selected">
							<i class="fas fa-check-circle"></i>
						</span>
					</label>
					<label class="dish-card">
						<span class="dish-card__details">
							<span class="dish-card__title">Soupe à l'oignon</span>
							<span class="dish-card__description">
								Revisitée
							</span>
						</span>
						
						<input type="radio" name="entry" class="dish-card__choice" />
						<span class="dish-card__price">20€</span>
						<span class="dish-card__selected">
							<i class="fas fa-check-circle"></i>
						</span>
					</label>
				</section>
				<section class="dish-type">
					<h2 class="dish-type__title">PLAT</h2>
					<label class="dish-card">
						<span class="dish-card__details">
							<span class="dish-card__title">Coquilles Saint-Jacques</span>
							<span class="dish-card__description">
								Accompagnées d'une purée de panais
							</span>
						</span>
						
						<input type="radio" name="main" class="dish-card__choice" />
						<span class="dish-card__price">40€</span>
						<span class="dish-card__selected">
							<i class="fas fa-check-circle"></i>
						</span>
					</label>
					<label class="dish-card">
						<span class="dish-card__details">
							<span class="dish-card__title">Magret de canard</span>
							<span class="dish-card__description">
								Et parmentier de pommes de terre
							</span>
						</span>
						
						<input type="radio" name="main" class="dish-card__choice" />
						<span class="dish-card__price">35€</span>
						<span class="dish-card__selected">
							<i class="fas fa-check-circle"></i>
						</span>
					</label>
					<label class="dish-card">
						<span class="dish-card__details">
							<span class="dish-card__title">Pigeonneau d’Ille-et-Vilaine</span>
							<span class="dish-card__description">Sur son lit de gnocchis aux légumes</span>
						</span>
						
						<input type="radio" name="main" class="dish-card__choice" />
						<span class="dish-card__price">44€</span>
						<span class="dish-card__selected">
							<i class="fas fa-check-circle"></i>
						</span>
					</label>
				</section>
				<section class="dish-type">
					<h2 class="dish-type__title">DESSERTS</h2>
					<label class="dish-card">
						<span class="dish-card__details">
							<span class="dish-card__title">Pétales de violettes glacés</span>
							<span class="dish-card__description">Et purée de noisettes</span>
						</span>
						
						<input type="radio" name="dessert" class="dish-card__choice" />
						<span class="dish-card__price">18€</span>
						<span class="dish-card__selected">
							<i class="fas fa-check-circle"></i>
						</span>
					</label>
					<label class="dish-card">
						<span class="dish-card__details">
							<span class="dish-card__title">Fondant au chocolat</span>
							<span class="dish-card__description">
								Revisité
							</span>
						</span>
						
						<input type="radio" name="dessert" class="dish-card__choice" />
						<span class="dish-card__price">22€</span>
						<span class="dish-card__selected">
							<i class="fas fa-check-circle"></i>
						</span>
					</label>
					<label class="dish-card">
						<span class="dish-card__details">
							<span class="dish-card__title">Millefeuille croustillant</span>
							<span class="dish-card__description">
								Myrtilles et pâte d’amande
							</span>
						</span>
						
						<input type="radio" name="dessert" class="dish-card__choice" />
						<span class="dish-card__price">23€</span>
						<span class="dish-card__selected">
							<i class="fas fa-check-circle"></i>
						</span>
					</label>
				</section>
				<button class="restaurant-menu__valid-command">Commander</button>
			</form>
		</main>
		<footer class="footer">
			<h1 class="footer__title">ohmyfood</h1>
			<ul class="footer-links">
				<li class="footer-links__item">
					<a href="" class="footer-links__item-link"
						><i class="fas fa-utensils"></i> Proposez un restaurant</a
					>
				</li>
				<li class="footer-links__item">
					<a href="" class="footer-links__item-link"
						><i class="fas fa-hands-helping"></i> Devenir partenaire</a
					>
				</li>
				<li class="footer-links__item">
					<a href="" class="footer-links__item-link">Mentions légales</a>
				</li>
				<li class="footer-links__item">
					<a href="" class="footer-links__item-link">Contact</a>
				</li>
			</ul>
		</footer>
	</body>
</html>
